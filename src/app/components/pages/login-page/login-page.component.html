<div class="container">
    <div class="details">
        <app-title title="Login"></app-title>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">

            <text-input [control]="formControls.email"
            [showErrorsWhen]="isSubmitted"
            type="email" label="Enter your email">
            </text-input>

            <text-input [control]="formControls.password"
            [showErrorsWhen]="isSubmitted"
            type="password" label="enter your password">
            </text-input>

            
            <app-button text="Login"></app-button>
        </form>
    </div>
</div>
